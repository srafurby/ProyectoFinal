<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="shorcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fe01f8eed.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/user.js"></script>
    <title>User Page</title>
</head>

<body>
    <header>
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <img class="logo" src="img/RailwayGranada_logo2.png" alt="" width="10%">
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                    <a href="/" class="nav-link text-black"> <i
                            class="fa-solid fa-house d-block mx-auto mb-1.5 fa-2x"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-black"> <i
                            class="fa-solid fa-train d-block mx-auto mb-1.5 fa-2x"></i>
                        Tickets
                    </a>
                </li>
                <li>
                    <a href="/login_register" class="nav-link text-black"> <i
                            class="fa-solid fa-user d-block mx-auto mb-1.5 fa-2x"></i>
                        User
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container">
        <aside>
            <div class="menu">
                <a class="activo"><i class="fa fa-user"></i>User</a>
                <a class="inactivo"><i class="fa-solid fa-ticket"></i>Tickets</a>
                <a class="inactivo"><i class="fa-solid fa-gear"></i>Settings</a>
            </div>
        </aside>
    
        <section class="contenido">
            <div class="user" id="user">
                <div class="row" id="fila">
                    <div class="col-12 titulo" id="nombreapellido">
                        <p>Name and Last Name</p>
                    </div>
                </div>
                <div class="row" id="fila">
                    <div class="col-12 ejemplo">
                        <p>John Black</p>
                    </div>
                </div>
                <div class="row" id="fila">
                    <div class="col-6 titulo">
                        <p>Date of birth</p>
                    </div>
                    <div class="col-6 titulo">
                        <p>DNA</p>
                    </div>
                </div>
                <div class="row" id="fila">
                    <div class="col-6 ejemplo" id="fechanacimiento">
                        <p>24/03/1998</p>
                    </div>
                    <div class="col-6 ejemplo" id="dni">
                        <p>75936482M</p>
                    </div>
                </div>
                <div class="row" id="fila5">
                    <button onClick="mostrarFormulario()" id="botonFormulario" type="submit">Change your info</button>
                </div>
            </div>
            <div class="formulariodatos" id="formulariodatos">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="John" required>
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="lastname" placeholder="Black" required>
                    <label for="floatingInput">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="date" class="form-control" id="birthday" placeholder="02/02/2022" required>
                    <label for="floatingInput">Date of birth</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="dni" placeholder="78936245A" required>
                    <label for="floatingInput">DNA</label>
                </div>
                <button class="btn btn-lg btn-primary" type="submit" id="changeBtn">Change</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; Railway Granada 2023 </p>
    </footer>
</body>

</html>
